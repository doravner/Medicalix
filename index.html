<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Molecules Finder in PDF Documents</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div id="login-form" class="login-form">
            <h2>Login</h2>
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <button id="login-button">Login</button>
        </div>
        <div id="app-content" class="hidden">
            <h1>Molecules Finder in PDF Documents</h1>
            <form id="upload-form">
                <div class="file-input">
                    <label for="excel-file">Upload an Excel file with the list of molecules in the A column. Make sure that the molecule names are clean from their seats.</label>
                    <input type="file" id="excel-file" accept=".xlsx, .xls" required>
                </div>
                <div class="file-input">
                    <label for="pdf-file">Upload the PDF document in which you'd like to perform the search</label>
                    <input type="file" id="pdf-file" accept=".pdf" required>
                </div>
                <button type="submit">Process Files</button>
            </form>
            <div id="results" class="hidden">
                <h2>Results</h2>
                <p id="molecule-count"></p>
                <h3>Identified Molecules:</h3>
                <ul id="molecule-list"></ul>
                <h3>Extracted Text with Marked Molecules:</h3>
                <div id="marked-text"></div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.9.359/pdf.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
