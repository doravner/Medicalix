<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Molecules Finder</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Molecules Finder</h1>
        <form id="upload-form">
            <div class="file-input">
                <label for="excel-file">Upload Excel File:</label>
                <input type="file" id="excel-file" accept=".xlsx, .xls" required>
            </div>
            <div class="file-input">
                <label for="pdf-file">Upload PDF File:</label>
                <input type="file" id="pdf-file" accept=".pdf" required>
            </div>
            <button type="submit">Process Files</button>
        </form>
        <div id="result" class="hidden">
            <h2>Matching Molecules:</h2>
            <ul id="matching-words"></ul>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.9.359/pdf.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
